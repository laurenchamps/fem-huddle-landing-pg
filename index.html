<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/01b2390a4f.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" class="logo" width="200px">
    </header>
    <main>
        <img src="img/illustration-mockups.svg" alt="" class="img-main">
        <div class="container">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      
        <a href="#" class="btn"><button>Register</button></a>
        </div>
    </main>
    <section>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a>
        </div>
    </section>
  
    <footer>
        <div class="footer-container">
            <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. Coded by Lauren Champs.</p>
        </div>
    </footer>
</body>
</html>
